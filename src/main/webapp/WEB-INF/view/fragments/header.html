<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<body>
<ul id="navbar" th:fragment="header">
    <li class="logo">
        <a href="/">
            <b>Subscription</b>
        </a>
    </li>

    <li class="search">
        <form th:action="@{/search}" th:method="get">
            <input class="search-input" type="text" name="keyword" value placeholder="Search tariffs">
            <input class="color blue button" type="submit" value="Find">
        </form>
    </li>

    <li class="link">
        <a href="#" sec:authentication="name"></a>
        <a class="role" sec:authentication="principal.authorities"></a>
        <a class="logout" href="/login?logout">Log Out</a>
    </li>
</ul>
</body>
</html>
